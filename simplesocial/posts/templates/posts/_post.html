<!-- Will use it to inject to other post.html files... if ur html page is getting too big / complicated
    we can break that page and inject it
    since injecting so no need to extend
  -->

<div class="post media">
  	<h3>{{ post.message_html|safe }}</h3>
  	<div class="media-body">

      <!-- <strong>{{ post.user.username }}</strong> -->
  		<h5 class="media-heading">

      	<span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}  </a></span>
          <!-- check urls.py.... User Posts list view ka url takes one parameter /<username>  -->
  			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}  </a></time>
        <!--  post detail  -->
  			{% if post.group %}
  			<span class="group-name">in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>

      	{% endif %}
  		</h5>




  		<div class="media-footer">
  			{% if user.is_authenticated and post.user == user %}   <!-- and not hide_delete %}  -->
<!-- checks if user authenticated and the logged in user which is just user is same as post's user i.e post.user  -->
  				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
  					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
  					<span class="text-danger icon-label">Delete</span>
  				</a>

  			{% endif %}

  		</div>
  	</div>
</div>
